name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - run: yarn install --frozen-lockfile
      
      - name: Preprocess
        run: |
          for file in $(find $GITHUB_WORKSPACE/docs/ -name *.md)
          do
              echo $file
              echo "<GoogleAdsense/>" >> $file
              grep -r 'Google' $file
          done
        
      - name: Build
        run: yarn docs:build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.WIKI_TOKEN }}
          keep_files: true
          publish_dir: docs/.vitepress/dist
          publish_branch: docs
